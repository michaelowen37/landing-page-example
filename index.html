<!DOCTYPE html>
<html>

  <head>

    <title>Startup</title>

    <!-- Bootstrap Meta Tag allows a mobile first approach.  Add these lines on every website: -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- Bootstrap CSS from a CDN. This way you don't have to include the bootstrap file yourself -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- Your own stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css">

  </head>

  <body>
   <!--  "d-flex align-items-center" is a verticle alignment class from bootstrap and "h-100" extends
    the column from top to bottom of page -->
    <div class="container d-flex align-items-center h-100">
      <div class="row">
        <header class="text-center col-12">
          <!-- The "text-uppercase" class is from bootstrap -->
          <h1 class="text-uppercase"><strong>The biggest startup event of the year</strong></h1>
        </header>

        <section class="buffer col-12"></section>
        
        <section class="text-center col-12">  
          <!-- This is a horizontal line which we will color and change size with css -->
          <hr>

          <!-- The "btn btn-primary" class is a button from bootstrap
          However, the btn-xl is just a class we created to edit in css -->
          <a href="https://mailchi.mp/04e5f7df7ed0/testpage">
            <button class="btn btn-primary btn-xl">Find Out More</button>
          </a>
        </section>

        <!-- Bootstrap Javascript Files -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      </div>
    </div>

  </body>

</html>
